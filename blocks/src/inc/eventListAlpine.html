<div x-data="b4cs_event_list_app()" x-init="[ init_date() ]" x-cloak>
	<div class="b4cs-event-list">
		<template x-for="event in events">
			<!-- There can only be one element within the template -->
			<div class="b4cs-event-list-event">
				<div class="b4cs-event-row">
					<div class="b4cs-date-column">
						<div :class=" is_same( event.start ) ? 'b4cs-hidden' : '' " class="b4cs-date">
							<!-- Event times are day.js instances - see https://day.js.org/ for formatting options -->
							<span x-text="event.start.format('ddd')" class="b4cs-day"></span>
							<span x-text="event.start.format('D')" class="b4cs-date-number"></span>
							<span x-text="event.start.format('MMM')" class="b4cs-month"></span>
							<span x-text="event.start.format('YYYY')" class="b4cs-year"></span>
						</div>
					</div>
					<div class="b4cs-event-column">
						<div :id="event.identifier" :class="event.status" class="b4cs-card b4cs-compact-event">
							<div class="b4cs-time">
								<span x-text="event.allDay ? 'All Day' : event.start.format('h:mma')" class="b4cs-start-time"></span>
								<span x-text="event.allDay ? '' : ' - ' + event.end.format('h:mma')" class="b4cs-end-time"></span>
							</div>
							<div class="b4cs-event-name">
								<a :href="event.link" class="b4cs-event-link" target="_blank"><span x-text="event.name"></span></a>
							</div>
							<div class="b4cs-location" :class=" event.location === '' ? 'b4cs-hidden' : '' "><span x-text="event.location" class="b4cs-location-gliph"></span></div>
							<div class="b4cs-address" :class=" event.address === '' ? 'b4cs-hidden' : '' "><span x-text="event.postcode"></span></div>
						</div>
					</div>  
				</div>
			</div>
		</template>
	</div>
</div>
