	<!-- The Alpine HTML to iterate through the Small Groups and output a card for each -->
    <div class="b4cs-smallgroups b4cs-row">
      <template x-for="group in groups">
        <!-- There can only be one element within the template -->
        <div :id="group.identifier" class="b4cs-card b4cs-group">
          <div class="b4cs-group-image-area">
            <template x-if="group.image?.medium">
              <img :src="group.image?.medium">
            </template>
          </div>
          <div class="b4cs-group-details-area">
            <div class="b4cs-group-name">
                <a :href="group.link" class="b4cs-group-link" target="_blank"><span x-text="group.name"></span></a>
            </div>
            <div class="b4cs-calendar">
              <span x-text="group.customFrequency ? group.frequency : group.frequency.charAt(0).toUpperCase() + group.frequency.slice(1) + ' on ' + group.day.charAt(0).toUpperCase() + group.day.slice(1)"></span>
            </div>
            <div class="b4cs-location">
              <span x-text="group.location" class="b4cs-location-gliph"></span>
            </div>
            <div class="b4cs-time">
                <span x-text="group.time.format('h:mma')" class="b4cs-time-gliph"></span>
            </div>
            <div class="b4cs-description">
              <span x-text="b4cs_remove_tags( group.description )"></span>
            </div>
          </div>
        </div>
      </template>
    </div>
